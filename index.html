<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class= 'container'>
		<div class='titulo'>
			<h1>Piedra, Papel o Tijera</h1>
		</div>
		
		<div class='opciones'>
			<div class="info">
				<p class="round">Round: </p>
			</div>
			<a class='rock' value='Piedra' href='#'><img src='images/piedra.png'></a>
			<a class='paper' value='Papel' href='#'><img src='images/papel.png'></a>
			<a class='scissors' value='Tijera' href='#'><img src='images/tijera.png'></a>
		</div>
		
		<div id='results'>
			<p id='win'>Ganados: </p>
			<p id='tie'>Empates: </p>
			<p id='loose'>Perdidos: </p>
		</div>
		
		<div>
			<p id='ganador'></p>
		</div>
	</div>
		

	<script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
