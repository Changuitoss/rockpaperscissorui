<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class='container'>
		<div class='titulo'>
			<h1>Piedra, Papel o Tijera</h1>
		</div>
		
		<div class='opciones'>
			<div class="ppot">
				<button class='piedra btn' value='Piedra' href='#'></button>
				<button class='papel btn' value='Papel' href='#'></button>
				<button class='tijera btn' value='Tijera' href='#'></button>
			</div>
		</div>

		<div class="info">
			<p class="round">Round: </p>
		</div>

		<section class="selecciones">
			<div class='seleccion'>
				<h2>Player</h2>
				<div class='player'></div>
				<div class='acumuladoPlayer'></div>
			</div>
			<div class='seleccion'>
				<h2>PC</h2>
				<div class='pc'></div>
				<div class='acumuladoPc'></div>
			</div>
		</section>
		
		<div id='results'>
			<p id='win'>Ganados: </p>
			<p id='tie'>Empates: </p>
			<p id='loose'>Perdidos: </p>
		</div>
		
		<div>
			<p id='ganador'></p>
		</div>
	</div>
		

	<script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
