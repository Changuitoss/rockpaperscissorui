<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class='container'>
		<div class='titulo'>
      <h1>Piedra, Papel o Tijera</h1>
      <p class="ganaste">Ganaste!!</p>
      <p class="perdiste">Perdiste!!</p>
      <h2 class="subtitulo">Choose your weapon:</h2>
		</div>
		
		<div class='opciones'>
			<div class="ppot">
				<button class='piedra btn' value='Piedra' href='#'></button>
				<button class='papel btn' value='Papel' href='#'></button>
				<button class='tijera btn' value='Tijera' href='#'></button>
			</div>
		</div>

		<div class="info">
			<p class="round">Round: </p>
		</div>

		<section class="selecciones">
			<div class='seleccion'>
				<h2 class="jugador">Player</h2>
				<div class='player imagen'></div>
				<div class='acumuladoPlayer imagen'></div>
			</div>
			<div class='seleccion'>
				<div class="empate imagen"></div>
			</div>
			<div class='seleccion'>
				<h2 class="jugador">PC</h2>
				<div class='pc imagen'>
        </div>
				<div class='acumuladoPc imagen'></div>
			</div>
		</section>
		
		<div>
			<p id='ganador'></p>
		</div>
	</div>
		

	<script type="text/javascript" src="javaScript.js"></script>
</body>
</html>
